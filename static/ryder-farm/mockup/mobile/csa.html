<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../mockup.css">
</head>
<body>
  <aside id="mobile-nav" class="svg-container menu">
    <object id="mobile-nav-svg" type="image/svg+xml" data="menu.svg">
      Menu
      <img src="menu.svg" alt="menu">
    </object>

  </aside>
  <main id="mobile-main">

    <object id="csa-svg" type="image/svg+xml" data="csa.svg">
      CSA
      <img src="csa.svg" alt="CSA">
    </object>

  </main>

</body>
<script type="text/javascript">

window.onload = function () {
  console.log("The page 'markets.html' loaded!");
  parent.mobileMockup.setMenuListener();
};

window.onload = function () {
  var csaSVG = document.getElementById('csa-svg').contentDocument || document.getElementById('csa-svg').contentWindow.document;
  console.log("csaSVG:", csaSVG);
  var contactBtn = csaSVG.getElementById('apply-btn');
  console.log("contactBtn:",contactBtn);
  contactBtn.addEventListener('click', function() {
    document.location = 'apply-csa.html';
  });
};

</script>
</html>
