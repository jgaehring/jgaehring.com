<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../mockup.css">
</head>
<body>
  <aside id="main-nav" class="svg-container menu">
    <object id="sidebar-svg" type="image/svg+xml" data="home-sidebar.svg">
      Internships
      <img src="home-sidebar.svg" alt="sidebar">
    </object>

  </aside>
  <main>
    <section id="about"class="svg-container">
      <object type="image/svg+xml" data="home-about.svg">
        About us
        <img src="home-about.svg" alt="About us">
      </object>
    </section>
    <section id="csa"class="svg-container">
      <object type="image/svg+xml" data="home-csa.svg">
        Join our CSA
        <img src="home-csa.svg" alt="CSA">
      </object>
    </section>
    <section id="intern"class="svg-container">
      <object type="image/svg+xml" data="home-intern.svg">
        Internships
        <img src="home-intern.svg" alt="internships">
      </object>
    </section>
    <section id="foral"class="svg-container">
      <object type="image/svg+xml" data="home-floral.svg">
        Floral Design
        <img src="home-floral.svg" alt="Floral Design">
      </object>
    </section>
    <section id="market"class="svg-container">
      <object type="image/svg+xml" data="home-markets.svg">
        Find us at market
        <img src="home-markets.svg" alt="Markets">
      </object>
    </section>

  </main>

</body>
<script type="text/javascript">

window.onload = function () {
  console.log("The page 'markets.html' loaded!");
  var sidebarSVG = document.getElementById('sidebar-svg').contentDocument || document.getElementById('sidebar-svg').contentWindow.document;
  console.log("sidebarSVG:", sidebarSVG);
  var csaApplyBtn = sidebarSVG.getElementById('csa-apply');
  console.log("csaApplyBtn:",csaApplyBtn);
  csaApplyBtn.addEventListener('click', function() {
    document.location = 'csa.html';
  });
  var internApplyBtn = sidebarSVG.getElementById('intern-apply');
  console.log("internApplyBtn:",internApplyBtn);
  internApplyBtn.addEventListener('click', function() {
    document.location = 'intern.html';
  });
};

</script>
</html>
