<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../mockup.css">
</head>
<body>
  <aside id="main-nav" class="svg-container menu">
    <object type="image/svg+xml" data="floral-sidebar.svg">
      sidebar
      <img src="home-sidebar.svg" alt="sidebar">
    </object>

  </aside>
  <main>
    <section class="svg-container">
      <object id="floral-svg" type="image/svg+xml" data="floral.svg">
        Floral Design
        <img src="floral.svg" alt="Floral Design">
      </object>
    </section>
  </main>

</body>
<script type="text/javascript">

window.onload = function () {
  console.log("The page 'markets.html' loaded!");
  parent.mobileMockup.setMenuListener();
};

window.onload = function () {
  var floralSVG = document.getElementById('floral-svg').contentDocument || document.getElementById('floral-svg').contentWindow.document;
  console.log("floralSVG:",floralSVG);
  var contactBtn = floralSVG.getElementById('contact-btn');
  console.log("contactBtn:",contactBtn);
  contactBtn.addEventListener('click', function() {
    document.location = 'contact.html';
  });
};

</script>
</html>
