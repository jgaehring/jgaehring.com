<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../mockup.css">
</head>
<body>
  <aside id="main-nav" class="svg-container menu">
    <object type="image/svg+xml" data="intern-sidebar.svg">
      Internships
      <img src="home-sidebar.svg" alt="sidebar">
    </object>

  </aside>
  <main>
    <section class="svg-container">
      <object id="intern-svg" type="image/svg+xml" data="intern.svg">
        Internships
        <img src="intern.svg" alt="Internships">
      </object>
    </section>
  </main>

</body>
<script type="text/javascript">

window.onload = function () {
  console.log("The page 'markets.html' loaded!");
  parent.mobileMockup.setMenuListener();
};

window.onload = function () {
  var internSVG = document.getElementById('intern-svg').contentDocument || document.getElementById('intern-svg').contentWindow.document;
  console.log("internSVG:", internSVG);
  var contactBtn = internSVG.getElementById('apply-btn');
  console.log("contactBtn:",contactBtn);
  contactBtn.addEventListener('click', function() {
    document.location = 'apply-intern.html';
  });
};

</script>
</html>
